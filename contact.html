<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Contact</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="css/style.css">
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet"/>
  <script src="https://www.google.com/recaptcha/api.js"></script>
</head>

<header class="header">
  <a class="header-logo" href="index.html">Dean Luckham</a>
  <ul class="nav-bar">
    <li class="nav-item"><a href="index.html" class="nav-link">Home</a></li>
    <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
  </ul>
</header>

<body>
  <div class="content">
    <div class="left">
      <div class="left-img">
        <div class="hero image-overlay">
          <div class="image-overlay-text">Contact Me</div>
        </div>
      </div>
    </div>
    <div class="right">
      <div class="contact-form">
        <div class="info-text" style="width: 80%">
          Send me a message, and I'll respond as soon as possible.
          <br><br>
        </div>
        <form id="contact-form" method="post" action="https://forms.un-static.com/forms/232e9ccfc1fef5d45090a11d750bb0c2906cc9d4">
          <div class="form-item">
            <label for="name">Name</label>
            <input class="text-input" id="name" type="text" name="name" maxlength="50" required>
          </div>
          <div class="form-item">
            <label for="email-address">Email Address</label>
            <input type="email" id="email-address" class="text-input" name="email-address" required>
          </div>
          <div class="form-item wide">
            <label for="message">Message</label>
            <textarea id="message"
                      class="text-input"
                      name="message"
                      rows="5"
                      minlength="20"
                      maxlength="1000"
                      required></textarea>
          </div>
          <div class="g-recaptcha" data-sitekey="6LfZjbAjAAAAABb9DVGj5FjQBKoDct7nC0CYQuej"></div>
          <input class="submit-button"
                 id="send-button"
                 type="submit"
                 value="Send">
        </form>
      </div>
    </div>
  </div>
</body>

<footer class="footer">
  <a href="https://github.com/DeanLuckham">Dean Luckham 2022</a>
</footer>

</html>
