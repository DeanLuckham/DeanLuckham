<button *ngIf="route" routerLink="{{route}}" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}" class="text-secondary font-bold text-lg bg-primary border-secondary rounded border-2 duration-300 pl-4 pr-4 pt-2 pb-2">{{content}}</button>
<a *ngIf="href" href="{{href}}">
  <button class="text-secondary font-bold text-lg bg-primary border-secondary rounded border-2 duration-300 pl-4 pr-4 pt-2 pb-2">{{content}}</button>
</a>
